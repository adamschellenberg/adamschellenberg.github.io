<!DOCTYPE html>
<html>
    <head>
        <title>Maifu - Ten Minute Pet</title>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- <div id="title"><h2>Maifu - Ten Minute Pet</h2></div> -->
        <div class="container">
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th colspan="3" class="text-center"><h2>Maifu - Ten Minute Pet</h2></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- This table cell will act as the game screen -->
                        <td colspan="3" id="gameScreen" class="mx-auto">
                            <div id="timerDiv"><span class="fs-2 text-light">10:00</span></div>
                            <div id="maifuDiv"><img id="maifuImg" src="assets/img/maifu/wifu-normal.png"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="btn-group dropup">
                                <button id="feedButton" type="button" class="btn btn-primary dropdown-toggle btn-lg" data-bs-toggle="dropdown" aria-expanded="false">
                                    Feed
                                </button>
                                <ul class="dropdown-menu">
                                    <li><button id="feedRiceBall" class="dropdown-item" type="button">Riceball - $1</button></li>
                                    <li><button id="feedCake" class="dropdown-item" type="button">Cake - $2</button></li>
                                    <li><button id="feedSushi" class="dropdown-item" type="button">Sushi - $3</button></li>
                                </ul>
                            </div>
                            <button id="playButton" type="button" class="btn btn-primary btn-lg">Play</button>
                            <button id="petButton" type="button" class="btn btn-primary btn-lg">Pet</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            
        </script>
    </body>
</html>
