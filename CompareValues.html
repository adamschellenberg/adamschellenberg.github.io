<!DOCTYPE html>
<html>
<head>
	<title>CompareValue.io</title>
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

	<style>
		.display-5 {
			font-size: 4rem;
		}
		form {
			font-size: 2rem;
		}
		
		#output {
			font-size: 2rem;
		}
		
		.btn {
			font-size: 2rem;
		}
	</style>

</head>
<body>

	<div class="container">
		<h1 class="display-5">Convert Values</h1>
		<form class="my-3">
			<label for="toconvert">Convert value of:</label><br>
			<input type="number" id="toconvertamount" name="toconvert" placeholder="numbers only">
			<select class="form-control" id="toconvert">
				<option>USD</option>
				<option>JPY</option>
				<option>GBP</option>
				<option>EUR</option>
				<option>McNuggets</option>
				<option>Sausage McMuffins</option>
				<option>Nintendo Switches</option>
				<option>Pokemon Boosters</option>
				<option>iPhones</option>
				<option>Jack-In-The-Box Tacos</option>
				<option>Rolls of Duct Tape</option>
			</select>
			<br>
			
			<label for="convertinto">To:</label><br>
			<select class="form-control" id="convertinto" name="convertinto">
				<option>USD</option>
				<option>JPY</option>
				<option>GBP</option>
				<option>EUR</option>
				<option>McNuggets</option>
				<option>Sausage McMuffins</option>
				<option>Nintendo Switches</option>
				<option>Pokemon Boosters</option>
				<option>iPhones</option>
				<option>Jack-In-The-Box Tacos</option>
				<option>Rolls of Duct Tape</option>
			</select><br>
		
			<button type="button" class=" btn btn-info my-3" onclick="convertValue()">Convert</button>
		</form>
		
		<div>
			<p id="output">Blank blankers?! That's barely like, blank blankers!</p>
		</div>
	</div>
	
	<script>
			
		function convertValue() {
		
			var toConvert = document.getElementById("toconvert").value;
			var toConvertAmount = document.getElementById("toconvertamount").value;
			var convertInto = document.getElementById("convertinto").value;
		
			var values = [{
					"USD": 1,
					"JPY": 0.0076,
					"GBP": 1.22,
					"EUR": 1.02,
					"McNuggets": 0.33,
					"Sausage McMuffins": 1.19,
					"Nintendo Switches": 300,
					"Pokemon Boosters": 4,
					"iPhones": 900,
					"Jack-In-The-Box Tacos": 0.50,
					"Rolls of Duct Tape": 4
				}];
				
			if (toConvertAmount != "null") {
				var toConvertCalculated = toConvertAmount * values[0][toConvert];
				var convertedValue = toConvertCalculated / values[0][convertInto];
				convertedValue = +convertedValue.toFixed(2);
			}
			
			document.getElementById("output").innerHTML = 
			toConvertAmount + " " + toConvert + "?! That's barely like, " 
			+ convertedValue + " " + convertInto + "!";
		}
	</script>

</body>
</html>
